<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-top">
                    <h1>Agent Dashboard</h1>
                    <button id="notification-button" class="notification-button" onclick="toggleNotificationPanel()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span id="notification-badge" class="notification-badge hidden">0</span>
                    </button>
                </div>
                <div class="header-info">
                    <span id="agent-count">0 agents</span>
                    <span class="separator">|</span>
                    <span id="last-update">Last update: Never</span>
                    <span class="separator">|</span>
                    <span class="status-legend">
                        <span class="legend-item"><span class="status-dot working"></span> Working <span id="count-working" class="status-count">(0)</span></span>
                        <span class="legend-item"><span class="status-dot idle"></span> Idle <span id="count-idle" class="status-count">(0)</span></span>
                        <span class="legend-item"><span class="status-dot warning"></span> Warning <span id="count-warning" class="status-count">(0)</span></span>
                        <span class="legend-item"><span class="status-dot error"></span> Error <span id="count-error" class="status-count">(0)</span></span>
                        <span class="legend-item"><span class="status-dot stale"></span> Stale <span id="count-stale" class="status-count">(0)</span></span>
                    </span>
                </div>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search agents by name..."
                        autocomplete="off"
                    >
                </div>
                <div class="filter-controls">
                    <label class="filter-label">Filter by status:</label>
                    <div class="status-filters">
                        <label class="filter-checkbox">
                            <input type="checkbox" value="working" checked> Working
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="idle" checked> Idle
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="warning" checked> Warning
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="error" checked> Error
                        </label>
                        <label class="filter-checkbox">
                            <input type="checkbox" value="stale" checked> Stale
                        </label>
                    </div>
                </div>
                <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <div id="notification-panel" class="notification-panel hidden">
            <div class="notification-panel-header">
                <h3>Notifications</h3>
                <button onclick="clearAllNotifications()" class="clear-button">Clear All</button>
            </div>
            <div id="notification-list" class="notification-list">
                <div class="no-notifications">No notifications</div>
            </div>
        </div>

        <div id="agents-container">
            <div class="loading">Loading agents...</div>
        </div>
    </div>

    <script>
        // Theme management - Initialize before page renders
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        // Initialize theme immediately
        initTheme();

        const REFRESH_INTERVAL = 2000; // Refresh every 2 seconds
        let staleTimeoutMinutes = 5;
        let collapsedTeams = new Set(); // Track which teams are collapsed
        let historyData = {}; // Store history data
        let searchQuery = '';
        let statusFilters = new Set(['working', 'idle', 'warning', 'error', 'stale']); // All statuses enabled by default

        // Notification system
        let previousStates = {}; // Track previous agent states for change detection
        let notifications = []; // Store notifications
        let notificationPermission = 'default';
        const MAX_NOTIFICATIONS = 50; // Maximum notifications to keep

        // Format datetime string
        function formatDateTime(isoString) {
            if (!isoString) return 'Never';
            try {
                const date = new Date(isoString);
                return date.toLocaleString();
            } catch (e) {
                return 'Invalid date';
            }
        }

        // Calculate time ago
        function timeAgo(isoString) {
            if (!isoString) return 'Never';
            try {
                const date = new Date(isoString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffSecs = Math.floor(diffMs / 1000);

                if (diffMins === 0) {
                    return `${diffSecs} seconds ago`;
                } else if (diffMins === 1) {
                    return '1 minute ago';
                } else if (diffMins < 60) {
                    return `${diffMins} minutes ago`;
                } else {
                    const diffHours = Math.floor(diffMins / 60);
                    return diffHours === 1 ? '1 hour ago' : `${diffHours} hours ago`;
                }
            } catch (e) {
                return 'Unknown';
            }
        }

        // Toggle team collapse state
        function toggleTeam(teamName) {
            if (collapsedTeams.has(teamName)) {
                collapsedTeams.delete(teamName);
            } else {
                collapsedTeams.add(teamName);
            }
            // Re-render with current data (don't fetch new data)
            renderDashboard();
        }

        // Render history visualization
        function renderHistory(historyKey, maxEntries = 20) {
            const history = historyData[historyKey] || [];
            if (history.length === 0) {
                return '<div class="history-empty">No history</div>';
            }

            // Get last N entries
            const recentHistory = history.slice(-maxEntries);

            // Render as colored blocks with tooltips
            const blocks = recentHistory.map(entry => {
                const timestamp = formatDateTime(entry.timestamp);
                const timeAgoStr = timeAgo(entry.timestamp);
                const message = escapeHtml(entry.message || 'No message');
                const status = entry.display_status || entry.status || 'unknown';
                const label = entry.display_label || status;

                return `<div class="history-block ${status}"
                    title="${label} - ${timeAgoStr}&#10;${message}&#10;${timestamp}"></div>`;
            }).join('');

            return `<div class="history-timeline">${blocks}</div>`;
        }

        // Render 24h breakdown
        function render24hBreakdown(breakdown) {
            if (!breakdown) {
                return '<div class="breakdown-empty">No breakdown data</div>';
            }

            // Filter out zero values and sort by percentage (descending)
            const entries = Object.entries(breakdown)
                .filter(([_, pct]) => pct > 0)
                .sort((a, b) => b[1] - a[1]);

            if (entries.length === 0) {
                return '<div class="breakdown-empty">No data</div>';
            }

            // Create horizontal bars
            const bars = entries.map(([status, percentage]) => {
                // Map status to label
                const statusLabels = {
                    'working': 'Active',
                    'idle': 'Idle',
                    'warning': 'Warning',
                    'error': 'Error',
                    'offline': 'Offline'
                };
                const label = statusLabels[status] || status;

                return `
                    <div class="breakdown-bar-container">
                        <div class="breakdown-label">
                            <span class="status-dot ${status}"></span>
                            ${label}
                        </div>
                        <div class="breakdown-bar-wrapper">
                            <div class="breakdown-bar ${status}" style="width: ${percentage}%"></div>
                        </div>
                        <div class="breakdown-percentage">${percentage}%</div>
                    </div>
                `;
            }).join('');

            return `<div class="breakdown-24h">${bars}</div>`;
        }

        // Render agent card HTML
        function renderAgentCard(agent) {
            return `
                <div class="agent-card ${agent.display_status}">
                    <div class="agent-header">
                        <div class="agent-id">
                            <span class="status-dot ${agent.display_status}"></span>
                            <strong>${escapeHtml(agent.id)}</strong>
                        </div>
                        <div class="agent-header-actions">
                            <button class="delete-btn" onclick="deleteAgent('${escapeHtml(agent.id).replace(/'/g, "\\'")}', event)" title="Delete agent">
                                ‚úï
                            </button>
                            <div class="status-badge ${agent.display_status}">
                                ${escapeHtml(agent.display_label)}
                            </div>
                        </div>
                    </div>
                    <div class="agent-message">
                        ${escapeHtml(agent.status_message || 'No status message')}
                    </div>
                    <div class="agent-breakdown">
                        <div class="breakdown-label-header">Last 24h Breakdown:</div>
                        ${render24hBreakdown(agent.breakdown_24h)}
                    </div>
                    <div class="agent-history">
                        <div class="history-label">History:</div>
                        ${renderHistory(agent.id)}
                    </div>
                    <div class="agent-footer">
                        <span class="checkin-time" title="${formatDateTime(agent.last_checkin)}">
                            ${timeAgo(agent.last_checkin)}
                        </span>
                    </div>
                </div>
            `;
        }

        // Store current data for re-rendering
        let currentData = null;

        // Filter agent by search query and status
        function filterAgent(agent) {
            // Check status filter
            if (!statusFilters.has(agent.display_status)) {
                return false;
            }

            // Check search query
            if (searchQuery && !agent.id.toLowerCase().includes(searchQuery.toLowerCase())) {
                return false;
            }

            return true;
        }

        // Render the dashboard with current data
        function renderDashboard() {
            if (!currentData) return;

            const container = document.getElementById('agents-container');
            const teams = currentData.teams || [];
            const unassignedAgents = currentData.unassigned_agents || [];
            const totalAgents = currentData.agents ? currentData.agents.length : 0;

            if (totalAgents === 0) {
                container.innerHTML = '<div class="no-agents">No agents registered yet</div>';
                return;
            }

            let html = '';
            let visibleAgentCount = 0;

            // Render teams
            teams.forEach(team => {
                // Filter team agents
                const filteredAgents = team.agents.filter(filterAgent);

                // Skip team if no agents match the filter
                if (filteredAgents.length === 0) {
                    return;
                }

                visibleAgentCount += filteredAgents.length;

                const isCollapsed = collapsedTeams.has(team.name);
                const chevron = isCollapsed ? '‚ñ∂' : '‚ñº';
                const teamHistoryKey = `team:${team.name}`;

                html += `
                    <div class="team-section">
                        <div class="team-header ${team.status}">
                            <div class="team-info" onclick="toggleTeam('${escapeHtml(team.name)}')">
                                <span class="team-chevron">${chevron}</span>
                                <span class="status-dot ${team.status}"></span>
                                <h2 class="team-name">${escapeHtml(team.name)}</h2>
                                <span class="team-count">(${filteredAgents.length} agent${filteredAgents.length !== 1 ? 's' : ''})</span>
                            </div>
                            <div class="team-header-right">
                                <button class="delete-btn team-delete-btn" onclick="deleteTeam('${escapeHtml(team.name).replace(/'/g, "\\'")}', event)" title="Delete team and all agents">
                                    ‚úï
                                </button>
                                <div class="status-badge ${team.status}">
                                    ${escapeHtml(team.label)}
                                </div>
                            </div>
                        </div>
                        <div class="team-history-section">
                            <div class="history-label">Team History:</div>
                            ${renderHistory(teamHistoryKey, 30)}
                        </div>
                        <div class="team-agents ${isCollapsed ? 'collapsed' : ''}">
                            <div class="agents-grid">
                                ${filteredAgents.map(agent => renderAgentCard(agent)).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });

            // Render unassigned agents if any
            const filteredUnassigned = unassignedAgents.filter(filterAgent);
            if (filteredUnassigned.length > 0) {
                visibleAgentCount += filteredUnassigned.length;

                html += `
                    <div class="team-section">
                        <div class="team-header unassigned">
                            <div class="team-info">
                                <h2 class="team-name">Unassigned Agents</h2>
                                <span class="team-count">(${filteredUnassigned.length} agent${filteredUnassigned.length !== 1 ? 's' : ''})</span>
                            </div>
                        </div>
                        <div class="team-agents">
                            <div class="agents-grid">
                                ${filteredUnassigned.map(agent => renderAgentCard(agent)).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Show message if no agents match the filter
            if (visibleAgentCount === 0) {
                container.innerHTML = '<div class="no-agents">No agents match the current filters</div>';
            } else {
                container.innerHTML = html;
            }
        }

        // Fetch history data
        async function updateHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                historyData = data;
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        // Fetch and display agents
        async function updateAgents() {
            try {
                // Fetch both agents and history in parallel
                const [agentsResponse, historyResponse] = await Promise.all([
                    fetch('/api/agents'),
                    fetch('/api/history')
                ]);

                const data = await agentsResponse.json();
                historyData = await historyResponse.json();

                const agentCount = document.getElementById('agent-count');
                const lastUpdate = document.getElementById('last-update');

                const totalAgents = data.agents ? data.agents.length : 0;

                // Calculate status counts
                const statusCounts = {
                    working: 0,
                    idle: 0,
                    warning: 0,
                    error: 0,
                    stale: 0
                };

                if (data.agents) {
                    data.agents.forEach(agent => {
                        const status = agent.display_status;
                        if (statusCounts.hasOwnProperty(status)) {
                            statusCounts[status]++;
                        }
                    });
                }

                // Update agent count
                agentCount.textContent = `${totalAgents} agent${totalAgents !== 1 ? 's' : ''}`;
                lastUpdate.textContent = `Last update: ${new Date().toLocaleTimeString()}`;

                // Update status counts
                Object.keys(statusCounts).forEach(status => {
                    const countElement = document.getElementById(`count-${status}`);
                    if (countElement) {
                        countElement.textContent = `(${statusCounts[status]})`;
                    }
                });

                // Detect state changes for notifications
                if (data.agents) {
                    detectStateChanges(data.agents);
                }

                // Store data and render
                currentData = data;
                renderDashboard();
            } catch (error) {
                console.error('Error fetching agents:', error);
                document.getElementById('agents-container').innerHTML =
                    '<div class="error">Error loading agents. Retrying...</div>';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Delete agent with confirmation
        async function deleteAgent(agentId, event) {
            // Stop event from bubbling to parent elements
            if (event) {
                event.stopPropagation();
            }

            // Show confirmation dialog
            if (!confirm(`Are you sure you want to delete agent "${agentId}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/agents/${encodeURIComponent(agentId)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    // Refresh the agents display
                    await updateAgents();
                } else {
                    alert(`Failed to delete agent: ${result.message}`);
                }
            } catch (error) {
                console.error('Error deleting agent:', error);
                alert('Error deleting agent. Please try again.');
            }
        }

        // Delete team with confirmation
        async function deleteTeam(teamName, event) {
            // Stop event from bubbling to parent elements
            if (event) {
                event.stopPropagation();
            }

            // Count agents in team for confirmation message
            const team = currentData.teams.find(t => t.name === teamName);
            const agentCount = team ? team.agent_count : 0;

            // Show confirmation dialog
            const message = `Are you sure you want to delete team "${teamName}" and all ${agentCount} agent${agentCount !== 1 ? 's' : ''} in it?`;
            if (!confirm(message)) {
                return;
            }

            try {
                const response = await fetch(`/api/teams/${encodeURIComponent(teamName)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    // Remove team from collapsed set if it was there
                    collapsedTeams.delete(teamName);
                    // Refresh the agents display
                    await updateAgents();
                } else {
                    alert(`Failed to delete team: ${result.message}`);
                }
            } catch (error) {
                console.error('Error deleting team:', error);
                alert('Error deleting team. Please try again.');
            }
        }

        // Load config
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                staleTimeoutMinutes = config.stale_timeout_minutes || 5;
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        // Setup search and filter event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    searchQuery = e.target.value.trim();
                    renderDashboard();
                });
            }

            // Status filter checkboxes
            const filterCheckboxes = document.querySelectorAll('.status-filters input[type="checkbox"]');
            filterCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const status = e.target.value;
                    if (e.target.checked) {
                        statusFilters.add(status);
                    } else {
                        statusFilters.delete(status);
                    }
                    renderDashboard();
                });
            });
        }

        // Notification system functions
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    notificationPermission = permission;
                });
            } else if ('Notification' in window) {
                notificationPermission = Notification.permission;
            }
        }

        function loadNotifications() {
            try {
                const stored = localStorage.getItem('agent-notifications');
                if (stored) {
                    notifications = JSON.parse(stored);
                    updateNotificationBadge();
                    renderNotificationList();
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                notifications = [];
            }
        }

        function saveNotifications() {
            try {
                // Keep only the last MAX_NOTIFICATIONS
                if (notifications.length > MAX_NOTIFICATIONS) {
                    notifications = notifications.slice(-MAX_NOTIFICATIONS);
                }
                localStorage.setItem('agent-notifications', JSON.stringify(notifications));
            } catch (error) {
                console.error('Error saving notifications:', error);
            }
        }

        function createNotification(agentId, newStatus, oldStatus, message) {
            const notification = {
                id: Date.now() + Math.random(),
                agentId: agentId,
                newStatus: newStatus,
                oldStatus: oldStatus,
                message: message,
                timestamp: new Date().toISOString(),
                read: false
            };

            notifications.unshift(notification);
            saveNotifications();
            updateNotificationBadge();
            renderNotificationList();

            // Show browser notification if permitted
            if ('Notification' in window && Notification.permission === 'granted') {
                const title = `Agent ${agentId}: ${newStatus.toUpperCase()}`;
                const body = message || `Status changed from ${oldStatus} to ${newStatus}`;

                try {
                    const browserNotif = new Notification(title, {
                        body: body,
                        icon: '/static/favicon.ico',
                        tag: agentId,
                        requireInteraction: newStatus === 'error'
                    });

                    browserNotif.onclick = () => {
                        window.focus();
                        toggleNotificationPanel(true);
                        browserNotif.close();
                    };
                } catch (error) {
                    console.error('Error showing browser notification:', error);
                }
            }
        }

        function detectStateChanges(agents) {
            if (!agents || agents.length === 0) return;

            agents.forEach(agent => {
                const agentId = agent.id;
                const currentStatus = agent.display_status;
                const previousStatus = previousStates[agentId];

                // If this is a new agent or status changed
                if (previousStatus && previousStatus !== currentStatus) {
                    // Only notify on error or stale transitions
                    if (currentStatus === 'error' || currentStatus === 'stale') {
                        createNotification(
                            agentId,
                            currentStatus,
                            previousStatus,
                            agent.status_message || `Agent transitioned to ${currentStatus}`
                        );
                    }
                }

                // Update previous state
                previousStates[agentId] = currentStatus;
            });
        }

        function toggleNotificationPanel(forceOpen = false) {
            const panel = document.getElementById('notification-panel');
            const isHidden = panel.classList.contains('hidden');

            if (forceOpen || isHidden) {
                panel.classList.remove('hidden');
                // Mark all as read when opening panel
                notifications.forEach(n => n.read = true);
                saveNotifications();
                updateNotificationBadge();
                renderNotificationList();
            } else {
                panel.classList.add('hidden');
            }
        }

        function clearAllNotifications() {
            if (confirm('Clear all notifications?')) {
                notifications = [];
                saveNotifications();
                updateNotificationBadge();
                renderNotificationList();
            }
        }

        function updateNotificationBadge() {
            const badge = document.getElementById('notification-badge');
            const unreadCount = notifications.filter(n => !n.read).length;

            if (unreadCount > 0) {
                badge.textContent = unreadCount > 99 ? '99+' : unreadCount;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        function renderNotificationList() {
            const list = document.getElementById('notification-list');

            if (notifications.length === 0) {
                list.innerHTML = '<div class="no-notifications">No notifications</div>';
                return;
            }

            list.innerHTML = notifications.map(notif => {
                const time = timeAgo(notif.timestamp);
                const statusClass = notif.newStatus;
                const readClass = notif.read ? 'read' : 'unread';

                return `
                    <div class="notification-item ${statusClass} ${readClass}">
                        <div class="notification-header">
                            <span class="status-dot ${statusClass}"></span>
                            <strong>${escapeHtml(notif.agentId)}</strong>
                            <span class="notification-time">${time}</span>
                        </div>
                        <div class="notification-message">
                            ${escapeHtml(notif.message)}
                        </div>
                        <div class="notification-status-change">
                            ${escapeHtml(notif.oldStatus)} ‚Üí ${escapeHtml(notif.newStatus)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Close notification panel when clicking outside
        document.addEventListener('click', (e) => {
            const panel = document.getElementById('notification-panel');
            const button = document.getElementById('notification-button');

            if (!panel.classList.contains('hidden') &&
                !panel.contains(e.target) &&
                !button.contains(e.target)) {
                toggleNotificationPanel();
            }
        });

        // Initialize
        loadConfig();
        loadNotifications();
        requestNotificationPermission();
        updateAgents();
        setInterval(updateAgents, REFRESH_INTERVAL);
        setupEventListeners();

        // Add theme toggle button event listener
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
    </script>
</body>
</html>
